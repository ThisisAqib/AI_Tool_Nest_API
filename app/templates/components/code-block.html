{% macro code_block(code, language="python") %}
<div class="relative">
    <div class="flex items-center justify-between bg-gray-800 dark:bg-gray-700 px-4 py-2 rounded-t-lg">
        <span class="text-sm text-gray-200">{{ language }}</span>
        <button onclick="copyCode(this)" class="text-gray-400 hover:text-white focus:outline-none">
            <span class="copy-text">Copy</span>
            <span class="copied-text hidden">Copied!</span>
        </button>
    </div>
    <pre class="bg-gray-900 dark:bg-gray-800 rounded-b-lg p-4 overflow-x-auto"><code class="language-{{ language }} text-gray-200">{{ code }}</code></pre>
</div>
{% endmacro %}
